name: bookly
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.4 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  font_awesome_flutter: ^10.7.0
  go_router: ^14.2.2
  get_it: ^7.7.0
  url_launcher: ^6.3.0
  cached_network_image: ^3.4.0
  google_fonts: ^6.2.1
  get: ^4.6.6
  gap: ^3.0.1
  dartz: ^0.10.1
  custom_rating_bar: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/logos/
    - assets/fonts/
  fonts:
    - family: GT Sectra Fine
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf
          
flutter_launcher_icons:
  android: true
  image_path: "assets/logos/bookly_logo.png"